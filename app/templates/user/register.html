{% extends "/layouts/base.html" %}

{% block content %}
<div class="container">
        <div class="row">
            <div class="col-sm"></div>
            <div class="col-sm">
                <p>
                    <form action="{{ url_for('register') }}" method="POST">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="{{ _('Introduce tu email') }}">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputName1">{{ _('Nombre') }}</label>
                            <input type="name" name="name" class="form-control" id="exampleInputName1" aria-describedby="nameHelp" placeholder="{{ _('Introduce tu nombre') }}">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">{{ _('Contraseña') }}</label>
                            <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="{{ _('Introduce tu contraseña') }}">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputRepeatPassword1">{{ _('Repite la contraseña') }}</label>
                            <input type="password" name="repeat-password" class="form-control" id="exampleInputPassword1" placeholder="{{ _('Repite tu contraseña') }}">
                        </div>
                        <button type="submit" class="btn btn-primary">{{ _('Registrarse') }}</button>
                    </form>
                </p>   

                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">{{ _('Información') }}</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            {% if error is defined %}
                                {{ error }}
                            {% else %} 
                                {{ msg }}                               
                            {% endif %}
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">{{ _('Aceptar') }}</button>
                        </div>
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="col-sm"></div>
        </div>
      </div>

{% endblock %}
